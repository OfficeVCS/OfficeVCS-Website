<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pages Editor | OfficeVCS - The Future of Collaboration</title>

    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../icons/icon.png">

    <script src="../../ComponentLib.js" defer></script>
    <script src="script.js" defer></script>
    <script src="../../main.js" defer></script>
</head>
<body>
    <div id="main-wrapper">
        <div id="navbar">
            <div id="navbar-left">
                <img src="../../icons/icon.png" alt="Main Icon">
            </div>
            <div id="navbar-right">
                <div id="shared-people">
                    <div style="background:var(--profile-color-1);">RK</div>
                    <div style="background:var(--profile-color-4);">SS</div>
                    <div style="background:var(--profile-color-3);">VJ</div>
                    <div style="background:var(--profile-color-6);">AP</div>
                </div>
                <div id="share-btn">
                    <img src="../icons/share.png" alt="Share Document">
                    <p>Share</p>
                </div>
                <div id="profile-picture" class="notification-profile">RK</div>
            </div>
        </div>
    </div>
</body>
</html>
